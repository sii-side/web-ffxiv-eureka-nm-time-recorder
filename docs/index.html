<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>FFXIV Eureka NM Time Recorder</title>
</head>
<body>

<fieldset class="report">
  <legend>討伐したらPUSH</legend>

  <input type="button" value="1 サボテンダー・コリード" data-short-name="サボテン">
  <input type="button" value="2 ロード・オブ・アネモス" data-short-name="ロード">
  <input type="button" value="3 テレス" data-short-name="テレス">
  <input type="button" value="4 アネモス・エンペラー" data-short-name="エンペラ">
  <input type="button" value="5 カリスト" data-short-name="カリスト">
  <input type="button" value="6 ナンバーズ" data-short-name="ナンバーズ">
  <input type="button" value="7 ジャハンナム" data-short-name="ジャハン">
  <input type="button" value="8 アミメット" data-short-name="アミメ">
  <input type="button" value="9 カイム" data-short-name="カイム">
  <input type="button" value="10 ボンバディール" data-short-name="ボンバ">
  <input type="button" value="11 セルケト" data-short-name="セルケト">
  <input type="button" value="12 ジャッジメンタル・ジュリカ" data-short-name="ジュリカ">
  <input type="button" value="13 ホワイトライダー" data-short-name="Wライダ">
  <input type="button" value="14 ポリュペモス" data-short-name="ポリュ">
  <input type="button" value="15 シームルグ・ストライダー" data-short-name="シムルグ">
  <input type="button" value="16 キング・ハズマット" data-short-name="ハズマット">
  <input type="button" value="17 ファヴニル" data-short-name="ファヴニル">
  <input type="button" value="18 アマロック" data-short-name="アマロック">
  <input type="button" value="19 ラマシュトゥ" data-short-name="ラマシュ">
  <input type="button" value="20 パズズ" data-short-name="パズズ">
</fieldset>

<fieldset class="record">
  <legend>討伐記録</legend>
  <textarea cols="70" rows="10" readonly="readonly"></textarea><br>
  <input type="button" value="コピー">
  <input type="reset" value="リセット">
</fieldset>

<fieldset class="import">
  <legend>インポート</legend>
  <textarea cols="70" rows="10"></textarea><br>
  <input type="button" value="インポート">（現在の討伐記録はリセットされます）
</fieldset>

<fieldset class="usage">
  <legend>使い方</legend>

  <dl>
    <dt>間違って記録したときの対処</dt>
    <dd>
      <ol>
        <li>討伐記録をコピーし、インポート欄にペースト</li>
        <li>
          インポート欄を適宜編集し、インポートボタン押下<br>
          （インポート時、それまでの記録はリセットされます）
        </li>
      </ol>
    </dd>

    <dt>インポートで受け入れ可能な形式</dt>
    <dd>
      <ul>
        <li>時間：半角のみ (<code>hhmm</code> or <code>hh:mm</code>)</li>
        <li>NM名：ショートネーム（全角・半角）、その他愛称（例：アミメット -> 恐竜）、英語名も一部可</li>
        <li>区切り：スペース（全角・半角）、句読点・カンマ・ピリオド（全角・半角）</li>
      </ul>
    </dd>
  </dl>
</fieldset>

<script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
