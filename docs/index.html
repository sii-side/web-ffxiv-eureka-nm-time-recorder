<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>FFXIV Eureka NM Time Recorder</title>
</head>
<body>

<fieldset class="report">
  <legend>討伐したらPUSH</legend>

  <input type="button" value="1 サボテンダー・コリード" data-short-name="サボテン">
  <input type="button" value="2 ロード・オブ・アネモス" data-short-name="タコ">
  <input type="button" value="3 テレス" data-short-name="テレス">
  <input type="button" value="4 アネモス・エンペラー" data-short-name="トンボ">
  <input type="button" value="5 カリスト" data-short-name="クマ">
  <input type="button" value="6 ナンバーズ" data-short-name="ナンバーズ">
  <input type="button" value="7 ジャハンナム" data-short-name="ジャハンナム">
  <input type="button" value="8 アミメット" data-short-name="恐竜">
  <input type="button" value="9 カイム" data-short-name="カイム">
  <input type="button" value="10 ボンバディール" data-short-name="ボンバ">
  <input type="button" value="11 セルケト" data-short-name="セルケト">
  <input type="button" value="12 ジャッジメンタル・ジュリカ" data-short-name="ジュリカ">
  <input type="button" value="13 ホワイトライダー" data-short-name="ホワイト">
  <input type="button" value="14 ポリュペモス" data-short-name="巨人">
  <input type="button" value="15 シームルグ・ストライダー" data-short-name="ストライダー">
  <input type="button" value="16 キング・ハズマット" data-short-name="ハズマット">
  <input type="button" value="17 ファヴニル" data-short-name="ファヴニル">
  <input type="button" value="18 アマロック" data-short-name="アマロック">
  <input type="button" value="19 ラマシュトゥ" data-short-name="ラマシュトゥ">
  <input type="button" value="20 パズズ" data-short-name="パズズ">
</fieldset>

<fieldset class="record">
  <legend>討伐記録</legend>
  <textarea cols="50" rows="10" readonly="readonly"></textarea>
  <input type="button" value="コピー">
  <input type="reset" value="リセット">
</fieldset>

<fieldset class="import">
  <legend>インポート（実装中）</legend>
  <textarea cols="50" rows="10" disabled="disabled"></textarea><br>
  <input type="button" value="インポート" disabled="disabled">
</fieldset>

<fieldset class="usage">
  <legend>使い方</legend>

  <dl>
    <dt>間違って押したときの対処</dt>
    <dd>討伐記録をコピーしてインポート欄に貼り付け、残したいもののみ残してインポート実行</dd>

    <dt>インポートで受け入れ可能な形式</dt>
    <dd>
      <ul>
        <li>時間：半角のみ (hhmm or hh:mm)</li>
        <li>NM名：全角フルネーム、全角ショートネーム、半角ショートネーム、その他愛称</li>
        <li>区切り：全角スペース、半角スペース</li>
      </ul>
    </dd>
  </dl>
</fieldset>

<script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
